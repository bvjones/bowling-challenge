<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bowling Scorecard</title>
  <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
</head>

<body>
  <h1 class="h1"><u>Bowling Scorecard</u></h1>
  <br>
  <br>

    <div class="text-center">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th colspan="2">Frame 1</th>
            <th colspan="2">Frame 2</th>
            <th colspan="2">Frame 3</th>
            <th colspan="2">Frame 4</th>
            <th colspan="2">Frame 5</th>
            <th colspan="2">Frame 6</th>
            <th colspan="2">Frame 7</th>
            <th colspan="2">Frame 8</th>
            <th colspan="2">Frame 9</th>
            <th colspan="3">Frame 10</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="throw1-1">0</td>
            <td class="throw1-2">0</td>
            <td class="throw2-1">0</td>
            <td class="throw2-2">0</td>
            <td class="throw3-1">0</td>
            <td class="throw3-2">0</td>
            <td class="throw4-1">0</td>
            <td class="throw4-2">0</td>
            <td class="throw5-1">0</td>
            <td class="throw5-2">0</td>
            <td class="throw6-1">0</td>
            <td class="throw6-2">0</td>
            <td class="throw7-1">0</td>
            <td class="throw7-2">0</td>
            <td class="throw8-1">0</td>
            <td class="throw8-2">0</td>
            <td class="throw9-1">0</td>
            <td class="throw9-2">0</td>
            <td class="throw10-1">0</td>
            <td class="throw10-2">0</td>
            <td class="throw10-3">0</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td id="f1score" colspan="2">0</td>
            <td id="f2score" colspan="2">0</td>
            <td id="f3score" colspan="2">0</td>
            <td id="f4score" colspan="2">0</td>
            <td id="f5score" colspan="2">0</td>
            <td id="f6score" colspan="2">0</td>
            <td id="f7score" colspan="2">0</td>
            <td id="f8score" colspan="2">0</td>
            <td id="f9score" colspan="2">0</td>
            <td id="f10score" colspan="3">0</td>
          </tr>
        </tfoot>
      </table>
    </div>

    <div class="text-center">
    <button type="button" class="btn btn-default btn-lg">0</button>
    <button type="button" class="btn btn-default btn-lg">1</button>
    <button type="button" class="btn btn-default btn-lg">2</button>
    <button type="button" class="btn btn-default btn-lg">3</button>
    <button type="button" class="btn btn-default btn-lg">4</button>
    <button type="button" class="btn btn-default btn-lg">5</button>
    <button type="button" class="btn btn-default btn-lg">6</button>
    <button type="button" class="btn btn-default btn-lg">7</button>
    <button type="button" class="btn btn-default btn-lg">8</button>
    <button type="button" class="btn btn-default btn-lg">9</button>
    <button type="button" class="btn btn-default btn-lg">10</button>
  </div>
<br>
  <h5 id="overallScore">Overall Score is - 0</h5>

</body>
<script src="src/Frame.js"></script>
<script src="src/Scorecard.js"></script>
<script src="src/jquery-3.1.1.min.js"></script>
<script src="src/EventManager.js"></script>
<script>

</script>
</html>
